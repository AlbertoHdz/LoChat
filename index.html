        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

         <!--Cargando js-->

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Unirse</title>
        <script type="text/javascript">
            function validar(){
                direc = $('#dirIP').val();
                if (direc == '') {alert("Debe poner la dirección del servidor");return false;};
                window.location.href = 'chat.html?server='+direc;
            }
        </script>
    </head>
    <body>
        <div class="app">
            <h1>LoChat</h1>
            <hr>
            <label>Dirección IP: </label><input type="text" name="direccion" id="dirIP">
            <br><br>
            <input type="submit" value="conectar >>" style="background: linear-gradient(silver,#f66);" onclick="return validar();">
            <br>
            <hr>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
